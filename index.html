<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row1">
            <div class="display"></div>
            <button class="clear-button">Clear</button>
        </div>
        <div class="row2">
            <button class="button1">1</button>
            <button class="button2">2</button>
            <button class="button3">3</button>
            <button class="plus-button">+</button>
        </div>
        <div class="row3">
            <button class="button4">4</button>
            <button class="button5">5</button>
            <button class="button6">6</button>
            <button class="minus-button">-</button>
        </div>
        <div class="row4">
            <button class="button7">7</button>
            <button class="button8">8</button>
            <button class="button9">9</button>
            <button class="multiply-button">*</button>
        </div>
        <div class="row5">
            <button class="button0">0</button>
            <button class="dot-button">.</button>
            <button class="equal-button">=</button>
            <button class="divide-button">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
